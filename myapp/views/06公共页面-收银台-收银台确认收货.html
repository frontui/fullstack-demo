    {# 支付记录 #}
    <h5 class="casher-record-topic">
        清算记录
    </h5>

    <div class="table-wrap fn-mb-30">
        <table class="table inverse">
            <colgroup>
                <col />
                <col />

            <thead>
            <tr>
                <th>收款方

            <tbody>

            <tr>
                <td>海王星辰大药房

                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="form-frame casher-form-frame">

        <h3 class="casher-delivery-note">
            我已收到货，同意付款
        </h3>

        <div class="form-layer1">
            <div class="form-layer2">
                <form>

                    <div class="form-group">
                        <label class="form-control-label" for="form-control-5">
                            <span>账户余额
                            </span>
                            <em>：
                            </em>
                        </label>
                        <div class="form-control-wrap">
                            <div class="form-control-data">
                                <strong class="h2 warning-FontColor">14,000.00</strong>&nbsp;元
                                        &nbsp;&nbsp;
                                        <a class="link-standard">余额不足？立即充值</a>

                    <div class="form-group">
                        <label class="form-control-label" for="">
                            <span>支付手机号码
                            </span>
                            <em>：
                            </em>
                        </label>
                        <div class="form-control-wrap">
                            <div class="form-control-data">
                                135****8886
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="vc">
                            <span>验证码 </span>
                            <em>: </em>
                        </label>
                        <div class="form-control-wrap">
                            <div class="form-control-verify">
                                <input type="text" tabindex="1" class="form-control" id="vc" />
                                <button tabindex="1" class="btn form-control-verify-btn">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="passwordForPay">
                            <span>支付密码
                            </span>
                            <em>：
                            </em>
                        </label>
                        <div class="form-control-wrap">
                            <input type="password" tabindex="1" class="form-control" id="passwordForPay" />
                            <a class="form-control-tools-link" tabindex="2">忘记密码</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-control-wrap text-align-left plural-btns margin-top-20px">
                            <button type="button" class="btn primary" tabindex="1">确认付款</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
